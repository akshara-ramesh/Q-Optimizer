<!DOCTYPE html>
<html>
<head>
  <title>Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f4, #fcb69f);
      padding-top: 50px;
    }

    h1 {
      color: #ff6a00;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease forwards;
    }

    #result {
      background: white;
      padding: 40px 30px;
      border-radius: 30px;
      min-width: 300px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
    }

    .token {
      font-size: 60px;
      font-weight: bold;
      color: #ff6a00;
      margin-bottom: 12px;
    }

    .info {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .eta {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #2c3e50;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #urgentStatus {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #e74c3c;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #result {
        padding: 30px 20px;
        min-width: 90%;
      }

      .token {
        font-size: 48px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>

<body>

  <h1 id="title">Queue</h1>

  <div id="result">
    <div class="token">--</div>
    <div class="info">Joining queue...</div>
  </div>

  <div id="urgentStatus"></div>

  <script type="module">
    import "./app.js";

    const queue = localStorage.getItem("selectedQueue") || "queue";
    document.getElementById("title").innerText = queue.toUpperCase() + " Queue";

    if(window.join) window.join(queue);
  </script>

</body>
</html>
