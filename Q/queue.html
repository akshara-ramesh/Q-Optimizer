<!DOCTYPE html>
<html>
<head>
  <title>Queue</title>

  <style>
    body {
      font-family: 'Segoe UI';
      text-align: center;
      margin-top: 60px;
      background: #f5f6fa;
    }

    h1 {
      color: #ff6a00;
      margin-bottom: 20px;
    }

    #result {
      background: white;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      min-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .token {
      font-size: 48px;
      font-weight: bold;
      color: #ff6a00;
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      margin: 8px 0;
      color: #333;
    }

    .eta {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #2c3e50;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #urgentStatus {
      margin-top: 12px;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1 id="title">Queue</h1>

<div id="result">Joining queue...</div>

<!-- ðŸ”´ THIS SHOWS APPROVAL STATUS -->
<div id="urgentStatus"></div>

<script type="module">
  import "./app.js";

  const queue = localStorage.getItem("selectedQueue");

  document.getElementById("title").innerText =
    queue.toUpperCase() + " Queue";

  window.join(queue);
</script>

</body>
</html>
