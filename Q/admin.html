<body>

<h1 id="adminTitle">Admin Dashboard</h1>


<div class="stats">
  <p>Total in Queue: <b id="total">0</b></p>
</div>

<button onclick="serveNext()">Serve Next</button>

<h3>Token List</h3>
<ul id="tokenList"></ul>

<script type="module">
import { db } from "./firebase.js";
import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const queueSelect = document.getElementById("queueSelect");

function trackStats(queue) {
  const tokensRef = collection(db, "queues", queue, "tokens");

  onSnapshot(tokensRef, (snap) => {
    document.getElementById("total").innerText = snap.size;
  });
}

trackStats("canteen");

queueSelect.addEventListener("change", () => {
  trackStats(queueSelect.value);
});
</script>

<script>
window.onload = function() {
  const q = localStorage.getItem("adminQueue");

    return;

    q.toUpperCase() + " Admin Dashboard";
};
</script>
