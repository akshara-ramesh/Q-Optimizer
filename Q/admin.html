<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

  <h3 id="queueName"></h3>

<script>
window.onload = function() {
  const q = localStorage.getItem("adminQueue");

  if (!q) {
    window.location.href = "admin-login.html";
    return;
  }

  document.getElementById("adminTitle").innerText =
    q.toUpperCase() + " Admin Dashboard";

  document.getElementById("queueName").innerText =
    "Managing: " + q.toUpperCase() + " Queue";
};
</script>


  <style>
    body {
      font-family: 'Segoe UI';
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff6a00;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .stats {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin: 15px auto;
      width: 300px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
      text-align: left;
    }

    li {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .action-btn {
  background: white;
  color: #ff6a00;
  border: 2px solid #ff6a00;
  padding: 6px 12px;
  margin: 4px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

.action-btn:hover {
  background: #ff6a00;
  color: white;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6fa;
  padding: 30px;
}

#adminTitle {
  text-align: center;
  color: #ff6a00;
  margin-bottom: 20px;
}

#tokenList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  list-style: none;
  padding: 0;
}

.token-card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.token-title {
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

.grace {
  color: purple;
  font-size: 13px;
}

.urgent {
  color: red;
  font-size: 13px;
  margin-top: 6px;
}

.action-btn {
  background: white;
  color: #ff6a00;
  border: 2px solid #ff6a00;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 6px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.action-btn:hover {
  background: #ff6a00;
  color: white;
}

  </style>
</head>

<body>

<h1 id="adminTitle">Admin Dashboard</h1>
<h3 id="queueName"></h3>

<!-- NORMAL DASHBOARD -->
<div id="adminContent">

  <div class="stats">
    <h3>People in Queue: <span id="queueCount">0</span></h3>
  </div>

  <button onclick="serveNext()">Serve Next</button>
  <button onclick="closeQueue()">Close Queue</button>

  <h3>Status: <span id="queueStatus"></span></h3>

  <h3>Token List</h3>
  <ul id="tokenList"></ul>

</div>


<!-- CLOSED SCREEN -->
<div id="closedScreen" style="display:none; margin-top:60px;">
  <h1 style="color:red;">QUEUE CLOSED</h1>
  <p>Service temporarily unavailable</p>
  <button onclick="openQueue()">Open Queue</button>
</div>

<script type="module" src="admin.js"></script>

</body>

</html>
