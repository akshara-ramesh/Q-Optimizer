<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f5f4, #fcb69f);
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      text-align: center;
    }

    h1, h3 {
      color: #ff6a00;
      margin: 10px 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    #adminTitle {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease forwards;
    }

    #queueName {
      font-size: 1.5rem;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease forwards;
    }

    /* Stats card */
    .stats {
      background: white;
      padding: 25px 20px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin: 20px auto;
      min-width: 300px;
      max-width: 400px;
    }

    .stats h3 {
      font-size: 1.3rem;
      color: #333;
      margin: 0;
    }

    /* Buttons */
    button {
      padding: 12px 25px;
      margin: 12px 6px 12px 6px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Token List vertical */
    #tokenList {
      display: flex;
      flex-direction: column; /* vertical stacking */
      gap: 15px;
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 30px auto 0 auto;
    }

    .token-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: left;
    }

    .token-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .grace {
      color: purple;
      font-size: 13px;
    }

    .urgent {
      color: red;
      font-size: 13px;
      margin-top: 6px;
    }

    .action-btn {
      background: white;
      color: #ff6a00;
      border: 2px solid #ff6a00;
      padding: 6px 12px;
      margin-top: 8px;
      margin-right: 6px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .action-btn:hover {
      background: #ff6a00;
      color: white;
    }

    /* Closed queue screen */
    #closedScreen {
      display: none;
      margin-top: 60px;
      text-align: center;
    }

    #closedScreen h1 {
      color: red;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    #closedScreen p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #adminTitle {
        font-size: 2rem;
      }

      #queueName {
        font-size: 1.2rem;
      }

      .token-card {
        padding: 15px;
      }

      button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>

<body>

  <h1 id="adminTitle">Admin Dashboard</h1>
  <h3 id="queueName"></h3>

  <!-- NORMAL DASHBOARD -->
  <div id="adminContent">

    <div class="stats">
      <h3>People in Queue: <span id="queueCount">0</span></h3>
    </div>

    <button onclick="serveNext()">Serve Next</button>
    <button onclick="closeQueue()">Close Queue</button>

    <h3>Status: <span id="queueStatus"></span></h3>

    <h3>Token List</h3>
    <ul id="tokenList">
      <!-- Token cards will appear here vertically -->
    </ul>

  </div>

  <!-- CLOSED SCREEN -->
  <div id="closedScreen">
    <h1>QUEUE CLOSED</h1>
    <p>Service temporarily unavailable</p>
    <button onclick="openQueue()">Open Queue</button>
  </div>

  <script>
    // Check admin queue
    window.onload = function() {
      const q = localStorage.getItem("adminQueue");

      if (!q) {
        window.location.href = "admin-login.html";
        return;
      }

      document.getElementById("adminTitle").innerText = q.toUpperCase() + " Admin Dashboard";
      document.getElementById("queueName").innerText = "Managing: " + q.toUpperCase() + " Queue";
    };
  </script>

  <script type="module" src="admin.js"></script>

</body>
</html>
