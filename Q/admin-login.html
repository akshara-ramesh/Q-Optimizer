<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f4, #fcb69f);
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      animation: fadeInDown 1s ease forwards;
    }

    h2 {
      color: #ff6a00;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      button {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <select id="queue">
      <option value="canteen">Canteen</option>
      <option value="office">Office</option>
      <option value="library">Library</option>
    </select>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
  </div>

  <script>
    const credentials = {
      canteen: { username: "canteen", password: "123" },
      office: { username: "office", password: "123" },
      library: { username: "library", password: "123" }
    };

    function login() {
      const q = document.getElementById("queue").value;
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      if (credentials[q] && credentials[q].username === u && credentials[q].password === p) {
        localStorage.setItem("adminQueue", q);
        window.location.href = "admin.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>

</body>
</html>
