<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<body style="text-align:center; margin-top:80px; font-family:Segoe UI;">

<h1>Admin Login</h1>

<select id="queue">
  <option value="canteen">Canteen</option>
  <option value="office">Office</option>
  <option value="library">Library</option>
</select>

<br><br>

<input id="user" placeholder="Username"><br><br>
<input id="pass" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<script>
function login() {
  const q = document.getElementById("queue").value;
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if (
    (q==="canteen" && u==="canteen" && p==="123") ||
    (q==="office" && u==="office" && p==="123") ||
    (q==="library" && u==="library" && p==="123")
  ) {
    localStorage.setItem("adminQueue", q);
    window.location.href = "admin.html";
  } else {
    alert("Wrong credentials");
  }
}
</script>

</body>
</html>
