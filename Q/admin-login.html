<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h2 {
      color: #ff6a00;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <select id="queue">
    <option value="canteen">Canteen</option>
    <option value="office">Office</option>
    <option value="library">Library</option>
  </select>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const q = document.getElementById("queue").value;
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  // CREDENTIALS
  if (q === "canteen" && u === "canteen" && p === "123") {
    localStorage.setItem("adminQueue", "canteen");
    window.location.href = "admin.html";
  }
  else if (q === "office" && u === "office" && p === "123") {
    localStorage.setItem("adminQueue", "office");
    window.location.href = "admin.html";
  }
  else if (q === "library" && u === "library" && p === "123") {
    localStorage.setItem("adminQueue", "library");
    window.location.href = "admin.html";
  }
  else {
    alert("Invalid credentials");
  }
}
</script>

</body>
</html>
