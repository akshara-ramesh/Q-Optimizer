<!DOCTYPE html>
<html>
<head>
  <title>Select Service</title>
  <style>
    body {
      font-family: 'Segoe UI';
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      color: #ff6a00;
    }

    .card {
      display: inline-block;
      padding: 25px;
      margin: 15px;
      width: 200px;
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      color: white;
      border-radius: 18px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Select Service</h1>

<div class="card" onclick="go('canteen')">Canteen</div>
<div class="card" onclick="go('office')">Office</div>
<div class="card" onclick="go('library')">Library</div>

<script>
function go(queue) {
  localStorage.setItem("selectedQueue", queue);
  window.location.href = "queue.html";
}
</script>

</body>
</html>
