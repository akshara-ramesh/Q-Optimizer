<!DOCTYPE html>
<html>
<head>
  <title>Select Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f4, #fcb69f);
    }

    h1 {
      color: #ff6a00;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease forwards;
    }

    .card {
      display: inline-block;
      padding: 20px 40px; /* smaller padding */
      margin: 15px;
      width: 160px;      /* smaller width */
      background: linear-gradient(45deg, #ff6a00, #ffb347);
      color: white;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1.4rem; /* smaller font */
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.3);
    }

    .card::after {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: rgba(255,255,255,0.2);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }

    .card:hover::after {
      top: -50%;
      left: -50%;
      transform: rotate(45deg) scale(1.2);
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .card {
        padding: 15px 30px;
        font-size: 1.2rem;
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <h1>Select Service</h1>

  <div class="card" onclick="go('canteen')">Canteen</div>
  <div class="card" onclick="go('office')">Office</div>
  <div class="card" onclick="go('library')">Library</div>

  <script>
    function go(queue) {
      localStorage.setItem("selectedQueue", queue);
      window.location.href = "queue.html";
    }
  </script>

</body>
</html>
